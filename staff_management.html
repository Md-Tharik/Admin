<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* MASTER CSS */
        :root {
          --bg-body: #05050f;
          --bg-card: #0f1016;
          --bg-input: #08080c;
          --border-color: #1e1e2d;
          --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
          --text-main: #ffffff;
          --text-muted: #94a3b8;
          --success: #10b981;
          --danger: #ef4444;
          --font-family: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
          font-family: var(--font-family);
          background-color: var(--bg-body);
          color: var(--text-main);
          background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          background-size: 40px 40px;
          min-height: 100vh;
          display: flex;
        }

        .sidebar {
          width: 260px;
          background: var(--bg-body);
          border-right: 1px solid var(--border-color);
          display: flex;
          flex-direction: column;
          position: fixed;
          height: 100vh;
          z-index: 100;
          transition: transform 0.3s ease;
        }
        
        .sidebar-header {
          padding: 30px 25px;
          display: flex;
          align-items: center;
          gap: 12px;
        }
        
        .sidebar-header i { font-size: 1.5rem; color: #fff; }
        .brand-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; }
        .brand-text span { color: #8b5cf6; }

        .sidebar-nav { padding: 0 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .sidebar-link {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 12px 20px;
          color: var(--text-muted);
          text-decoration: none;
          font-weight: 500;
          border-radius: 12px;
          transition: all 0.3s ease;
        }
        
        .sidebar-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        
        .sidebar-link.active {
          background: rgba(99, 102, 241, 0.15);
          color: #8b5cf6;
          border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .sidebar-link.active i { color: #8b5cf6; }

        .main-content {
          flex: 1;
          margin-left: 260px;
          padding: 40px;
          max-width: 1600px;
        }

        .page-header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: end; }
        .page-title { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
        .page-subtitle { color: var(--text-muted); font-size: 0.95rem; }

        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .card {
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 20px;
          padding: 30px;
          position: relative;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .form-group { margin-bottom: 20px; }
        .label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
        
        .form-control {
          width: 100%;
          background: var(--bg-input);
          border: 1px solid var(--border-color);
          color: #fff;
          padding: 14px 16px;
          border-radius: 10px;
          font-size: 0.95rem;
          transition: 0.3s;
        }
        .form-control:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .form-control[readonly] { opacity: 0.7; cursor: not-allowed; }

        .btn {
          cursor: pointer; border: none; padding: 12px 24px; border-radius: 10px;
          font-weight: 600; font-size: 0.95rem; transition: 0.3s; display: inline-flex;
          align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
        
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        
        .btn-full { width: 100%; }

        .mobile-toggle { display: none; position: fixed; top: 20px; right: 20px; z-index: 200; background: var(--bg-card); border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; color: white; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; display: none; backdrop-filter: blur(2px); }
        .overlay.open { display: block; }
        
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 999; display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .credit-badge {
            background: rgba(16, 185, 129, 0.1); color: var(--success);
            padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        #toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 20px; border-radius: 8px; z-index: 1004; visibility: hidden; opacity: 0; transition: 0.3s; }
        #toast.show { visibility: visible; opacity: 1; }

        @media (max-width: 1024px) {
          .sidebar { transform: translateX(-100%); }
          .sidebar.open { transform: translateX(0); }
          .main-content { margin-left: 0; padding: 20px; }
          .mobile-toggle { display: block; }
          .page-header { flex-direction: column; align-items: start; gap: 20px; }
        }

        /* --- FLATPICKR CUSTOM THEME --- */
        .flatpickr-calendar { background: var(--bg-card) !important; border: 1px solid var(--border-color) !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; color: var(--text-main) !important; }
        .flatpickr-months .flatpickr-month, .flatpickr-current-month .flatpickr-monthDropdown-months, .flatpickr-current-month input.cur-year { background: var(--bg-card) !important; color: var(--text-main) !important; fill: var(--text-main) !important; }
        span.flatpickr-weekday { background: var(--bg-card) !important; color: var(--text-muted) !important; }
        .flatpickr-day { color: var(--text-muted) !important; }
        .flatpickr-day:hover, .flatpickr-day:focus { background: var(--bg-input) !important; border-color: var(--border-color) !important; color: var(--text-main) !important; }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--primary-gradient) !important; border-color: transparent !important; color: #fff !important; }
        .flatpickr-time { border-top: 1px solid var(--border-color) !important; }
        .flatpickr-time .flatpickr-time-separator, .flatpickr-time .flatpickr-am-pm { color: var(--text-main) !important; }
        .flatpickr-time input { color: var(--text-main) !important; background: var(--bg-input) !important; }
        .flatpickr-prev-month svg, .flatpickr-next-month svg { fill: var(--text-muted) !important; }
        .flatpickr-prev-month:hover svg, .flatpickr-next-month:hover svg { fill: #fff !important; }

    </style>
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-layer-group"></i>
            <div class="brand-text">ZENX <span>ADMIN</span></div>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="sidebar-link"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="admin.html" class="sidebar-link"><i class="fas fa-user-plus"></i> Add User</a>
            <a href="dashboard.html" class="sidebar-link"><i class="fas fa-users-cog"></i> Manage Users</a>
            <a href="staff_management.html" class="sidebar-link active"><i class="fas fa-user-shield"></i> Manage Staff</a>
            <a href="settings.html" class="sidebar-link"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title">Manage Staff</h1>
                <p class="page-subtitle">Control staff access and credit limits.</p>
            </div>
            <button class="btn btn-primary" id="addStaffBtn"><i class="fas fa-plus"></i> Add New Staff</button>
        </div>

        <div class="user-grid" id="staffList">
            <div style="color: var(--text-muted);">Loading staff data...</div>
        </div>
    </main>

    <div id="staff-modal" class="modal-overlay">
        <div class="card" style="width: 100%; max-width: 450px; margin: 0;">
            <h2 id="modal-title" style="margin-bottom: 25px; font-size: 1.4rem;">Add New Staff</h2>
            <form id="staff-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label class="label">Username</label>
                    <input type="text" id="staff-username" class="form-control" placeholder="Staff username" required>
                </div>
                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="text" id="staff-password" class="form-control" placeholder="Staff password" required>
                </div>
                <div class="form-group">
                    <label class="label">Credits</label>
                    <input type="number" id="staff-credits" class="form-control" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label class="label">Expiry Date</label>
                    <input type="text" id="staff-expiry" class="form-control" placeholder="Select Date" required>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn btn-primary btn-full" id="save-staff-btn">Save Staff</button>
                    <button class="btn btn-danger btn-full" style="background: transparent; border: 1px solid var(--border-color); color: var(--text-muted);" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module">
        import { db } from "./firebase-config.js";
        import { ref, onValue, get, set, update, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const toggleSidebar = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); };
        document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        window.showToast = (msg) => { const t = document.getElementById("toast"); t.textContent = msg; t.className = "show"; setTimeout(() => t.className = "", 3000); };

        // Force disableMobile to prevent native picker on phones
        const staffDatePicker = flatpickr("#staff-expiry", {
            dateFormat: "Y-m-d",
            minDate: "today",
            disableMobile: true 
        });

        const staffListEl = document.getElementById('staffList');
        const staffModal = document.getElementById('staff-modal');
        const modalTitle = document.getElementById('modal-title');
        let isEditMode = false;

        const openModal = (mode = 'add', staffData = null) => {
            document.getElementById('staff-form').reset();
            staffDatePicker.clear();
            
            if (mode === 'add') {
                isEditMode = false;
                modalTitle.textContent = "Add New Staff";
                document.getElementById('staff-username').readOnly = false;
            } else {
                isEditMode = true;
                modalTitle.textContent = `Edit: ${staffData.username}`;
                document.getElementById('staff-username').value = staffData.username;
                document.getElementById('staff-username').readOnly = true;
                document.getElementById('staff-password').value = staffData.password;
                document.getElementById('staff-credits').value = staffData.credits;
                if(staffData.credit_expiry) staffDatePicker.setDate(staffData.credit_expiry);
            }
            staffModal.style.display = 'flex';
        };
        
        window.closeModal = () => { staffModal.style.display = 'none'; };
        document.getElementById('addStaffBtn').addEventListener('click', () => openModal('add'));

        document.getElementById('save-staff-btn').addEventListener('click', async () => {
            const username = document.getElementById('staff-username').value.trim();
            const password = document.getElementById('staff-password').value.trim();
            const credits = Number(document.getElementById('staff-credits').value);
            const expiry = document.getElementById('staff-expiry').value;

            if (!username || !password || isNaN(credits) || !expiry) {
                showToast("All fields are required."); return;
            }
            
            const staffRef = ref(db, 'staffdata/' + username);
            const dataToSave = { password: password, credits: credits, credit_expiry: expiry };

            if (isEditMode) {
                update(staffRef, dataToSave).then(() => { showToast("Staff updated!"); closeModal(); }).catch(err => showToast("Error: " + err.message));
            } else {
                const snapshot = await get(staffRef);
                if (snapshot.exists()) { showToast("Username already exists."); return; }
                set(staffRef, dataToSave).then(() => { showToast("Staff added!"); closeModal(); }).catch(err => showToast("Error: " + err.message));
            }
        });

        onValue(ref(db, 'staffdata'), (snapshot) => {
            staffListEl.innerHTML = '';
            if (!snapshot.exists()) { staffListEl.innerHTML = '<div style="color:var(--text-muted)">No staff found.</div>'; return; }
            
            snapshot.forEach(childSnapshot => {
                const username = childSnapshot.key;
                const data = childSnapshot.val();
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.margin = '0';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3 style="font-size:1.1rem; font-weight:700;">${username}</h3>
                        <div class="credit-badge"><i class="fas fa-coins"></i> ${data.credits}</div>
                    </div>
                    
                    <div style="color:var(--text-muted); font-size:0.9rem; margin-bottom:25px; line-height:1.6;">
                        <p><i class="fas fa-key" style="width:20px; text-align:center;"></i> ${data.password}</p>
                        <p><i class="fas fa-calendar-alt" style="width:20px; text-align:center;"></i> ${data.credit_expiry || 'No Expiry'}</p>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="btn" style="background:rgba(99, 102, 241, 0.15); color:#8b5cf6; border:1px solid rgba(139, 92, 246, 0.2);" onclick='editStaff("${username}", ${JSON.stringify(data)})'>
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteStaff('${username}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>`;
                staffListEl.appendChild(card);
            });
        });

        window.editStaff = (username, data) => { openModal('edit', { username, ...data }); };

        window.deleteStaff = (username) => {
            if (confirm(`Delete staff member: ${username}?`)) {
                remove(ref(db, 'staffdata/' + username)).then(() => showToast('Staff deleted.')).catch(err => showToast("Error: " + err.message));
            }
        };
    </script>
</body>
</html>
