<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* MASTER CSS */
    :root { --bg-body: #05050f; --bg-card: #0f1016; --bg-input: #08080c; --border-color: #1e1e2d; --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); --text-main: #ffffff; --text-muted: #94a3b8; --success: #10b981; --danger: #ef4444; --font-family: 'Inter', sans-serif; }
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
    body { font-family: var(--font-family); background-color: var(--bg-body); color: var(--text-main); background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 40px 40px; min-height: 100vh; display: flex; }
    .sidebar { width: 260px; background: var(--bg-body); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; transition: transform 0.3s ease; transform: translateX(0); }
    .sidebar-header { padding: 30px 25px; display: flex; align-items: center; gap: 12px; }
    .sidebar-header i { font-size: 1.5rem; color: #fff; }
    .brand-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; }
    .brand-text span { color: #8b5cf6; }
    .sidebar-nav { padding: 0 15px; display: flex; flex-direction: column; gap: 8px; }
    .sidebar-link { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text-muted); text-decoration: none; font-weight: 500; border-radius: 12px; transition: all 0.3s ease; }
    .sidebar-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
    .sidebar-link.active { background: rgba(99, 102, 241, 0.15); color: #8b5cf6; border: 1px solid rgba(139, 92, 246, 0.2); }
    .sidebar-link.active i { color: #8b5cf6; }
    .main-content { flex: 1; margin-left: 260px; padding: 40px; max-width: 1600px; }
    .card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 20px; padding: 30px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    .form-group { margin-bottom: 20px; }
    .label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
    .form-control { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); color: #fff; padding: 14px 16px; border-radius: 10px; font-size: 0.95rem; transition: 0.3s; }
    .form-control:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
    .btn { cursor: pointer; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; font-size: 0.95rem; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); width: 100%; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
    .mobile-toggle { display: none; position: fixed; top: 20px; right: 20px; z-index: 200; background: var(--bg-card); border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; color: white; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; display: none; backdrop-filter: blur(2px); }
    .overlay.open { display: block; }
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-input); border: 1px solid var(--border-color); transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #6366f1; border-color: #6366f1; }
    input:checked + .slider:before { transform: translateX(24px); }
    @media (max-width: 1024px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .main-content { margin-left: 0; padding: 20px; }
      .mobile-toggle { display: block; }
    }
  </style>
</head>
<body>
  <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
  
  <div class="overlay" id="overlay"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-layer-group"></i>
        <div class="brand-text">ZENX <span>ADMIN</span></div>
    </div>
    <nav class="sidebar-nav">
        <a href="index.html" class="sidebar-link"><i class="fas fa-chart-pie"></i> Overview</a>
        <a href="admin.html" class="sidebar-link"><i class="fas fa-user-plus"></i> Add User</a>
        <a href="dashboard.html" class="sidebar-link"><i class="fas fa-users-cog"></i> Manage Users</a>
        <a href="staff_management.html" class="sidebar-link"><i class="fas fa-user-shield"></i> Manage Staff</a>
        <a href="settings.html" class="sidebar-link active"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 style="font-size: 1.2rem; margin-bottom: 5px;">System Security</h2>
                <p class="label">Maintenance Mode</p>
                <p style="font-size: 0.85rem; color: var(--text-muted);">Prevent logins and data modification</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="maintenanceModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="maintenanceResult" style="margin-top: 10px; font-size: 0.9rem;"></div>
    </div>

    <div class="card">
        <h2 style="font-size: 1.2rem; margin-bottom: 25px;">App Configuration</h2>
        <div class="form-group"><label class="label">App Version</label><input type="text" id="versionInput" class="form-control" placeholder="e.g. 2.5.0"></div>
        <div class="form-group"><label class="label">Update Message</label><input type="text" id="messageInput" class="form-control" placeholder="What's new?"></div>
        <div class="form-group"><label class="label">Download URL</label><input type="text" id="linkInput" class="form-control" placeholder="https://example.com/download"></div>
        <div style="display: flex; justify-content: flex-end;"><button id="saveSettingsBtn" class="btn btn-primary" style="width: auto;">Save Config</button></div>
        <div id="settingsResult" style="margin-top: 10px; text-align: right;"></div>
    </div>
  </main>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    // Sidebar Logic - FIXED
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    const toggleSidebar = () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
    };
    
    if(sidebarToggle) sidebarToggle.addEventListener('click', toggleSidebar);
    if(overlay) overlay.addEventListener('click', toggleSidebar);

    // Settings Logic
    const maintenanceModeToggle = document.getElementById('maintenanceModeToggle');
    const maintenanceResultEl = document.getElementById('maintenanceResult');
    const appupdateRef = ref(db, 'settings/appupdate');
    const versionInput = document.getElementById('versionInput');
    const messageInput = document.getElementById('messageInput');
    const linkInput = document.getElementById('linkInput');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const settingsResultEl = document.getElementById('settingsResult');

    function showResult(element, message, type) {
      element.textContent = message;
      element.style.color = type === 'success' ? 'var(--success)' : 'var(--danger)';
      setTimeout(() => { element.textContent = ''; }, 3000);
    }

    onValue(appupdateRef, (snapshot) => {
      const settings = snapshot.val();
      if (settings) {
        maintenanceModeToggle.checked = settings.maintenanceMode === 'true';
        versionInput.value = settings.version || '';
        messageInput.value = settings.message || '';
        linkInput.value = settings.link || '';
      }
    });

    maintenanceModeToggle.addEventListener('change', () => {
      const maintenanceValue = maintenanceModeToggle.checked ? 'true' : 'false';
      update(ref(db, 'settings/appupdate'), { maintenanceMode: maintenanceValue })
        .then(() => showResult(maintenanceResultEl, `Maintenance mode ${maintenanceModeToggle.checked ? 'enabled' : 'disabled'}!`, 'success'))
        .catch((error) => showResult(maintenanceResultEl, 'Error: ' + error.message, 'error'));
    });

    saveSettingsBtn.addEventListener('click', () => {
      const settings = {
        version: versionInput.value.trim(),
        message: messageInput.value.trim(),
        link: linkInput.value.trim(),
        maintenanceMode: maintenanceModeToggle.checked ? 'true' : 'false'
      };
      update(ref(db, 'settings/appupdate'), settings)
        .then(() => showResult(settingsResultEl, 'Settings saved!', 'success'))
        .catch((error) => showResult(settingsResultEl, 'Error: ' + error.message, 'error'));
    });
  </script>
</body>
</html>
